<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca Digitale{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2E3440; /* Nord Polar Night */
            color: #D8DEE9; /* Nord Snow Storm */
        }
        .navbar, .footer {
            background-color: #3B4252; /* Nord Darker Polar Night */
        }
        .navbar-brand, .nav-link, .footer-text {
            color: #D8DEE9; /* Nord Snow Storm */
        }
        .btn-primary {
            background-color: #5E81AC; /* Nord Frost */
            border-color: #5E81AC;
        }
        .btn-primary:hover {
            background-color: #81A1C1;
            border-color: #81A1C1;
        }
        .modal-content {
            background-color: #4C566A; /* Nord Dark Grey */
            color: #D8DEE9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Biblioteca Digitale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalogo">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="footer-text">Â© 2025 Biblioteca Digitale</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
