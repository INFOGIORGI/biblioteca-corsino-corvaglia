{% extends "base.html" %}

{% block title %}Catalogo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #81A1C1;">Catalogo Libri</h2>

    <!-- Search Bar and Sort Options -->
    <form method="GET" action="{{ url_for('catalogo') }}" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="q" class="form-control" placeholder="Cerca per titolo, autore, o genere" value="{{ request.args.get('q', '') }}">
            </div>
            <div class="col-md-4">
                <select name="sort" class="form-control">
                    <option value="title" {% if request.args.get('sort') == 'title' %}selected{% endif %}>Ordina per Titolo</option>
                    <option value="author" {% if request.args.get('sort') == 'author' %}selected{% endif %}>Ordina per Autore</option>
                    <option value="genre" {% if request.args.get('sort') == 'genre' %}selected{% endif %}>Ordina per Genere</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-block">Cerca</button>
            </div>
        </div>
    </form>

    <!-- Book List -->
    {% if books %}
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #3B4252; color: #ECEFF4;">
                    <div class="card-body text-center">
                        <img src="{{ book.cover_url }}" alt="Copertina del Libro" class="img-fluid rounded shadow mb-3" style="max-height: 200px;">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">
                            <strong>Autore:</strong> {{ book.author }}<br>
                            <strong>Genere:</strong> {{ book.genre }}
                        </p>
                        <a href="{{ url_for('libro', isbn=book.isbn) }}" class="btn btn-primary">Dettagli</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">Nessun libro trovato.</p>
    {% endif %}
</div>
{% endblock %}
